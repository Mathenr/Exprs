<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="send()" #loginForm="ngForm" class="login-form">

    <ion-input placeholder="Nome" [(ngModel)]="name" type="text" name="name" required></ion-input>
    <hr>

    <ion-input placeholder="Email" [(ngModel)]="email" type="text" name="email" required></ion-input>
    <hr>

    <ion-input placeholder="Senha" [(ngModel)]="password" type="password" name="password" required></ion-input>
    <hr>

    <button ion-button full type="submit" [disabled]="!loginForm.form.valid" class="btn">Cadastrar</button>
  </form>
</ion-content>
