<ion-header>

  <ion-navbar>
    <ion-title>Linha do Tempo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <b TEXT-UPPERCASE>Bem vinda, {{username}} </b>

  <div *ngFor="let post of postList">
      <ion-card>
          <ion-card-header>
            {{post.title}}
          </ion-card-header>
          <ion-card-content>
            {{post.text}}
          </ion-card-content>
        </ion-card>
  </div>

  <hr margin-bottom margin-top>

  <b TEXT-UPPERCASE>Novo Post</b>

  <form (ngSubmit)="postIt()" #loginForm="ngForm" class="login-form">

      <ion-input placeholder="TÃ­tulo" [(ngModel)]="title" type="text" name="title" required></ion-input>
      <hr>
  
      <ion-input placeholder="Texto" [(ngModel)]="text" type="text" name="text" required></ion-input>
      <hr>
  
      <button ion-button full type="submit" [disabled]="!loginForm.form.valid" class="btn">Postar</button>
    </form>

    <hr margin-bottom margin-top>

  <button ion-button full small (click)="logout()">Sair</button>

</ion-content>
